rootProject.name = "elasticsearch-hadoop"

include 'mr'
project(":mr").name = "elasticsearch-hadoop-mr"
include 'hive'
project(":hive").name = "elasticsearch-hadoop-hive"
include 'pig'
project(":pig").name = "elasticsearch-hadoop-pig"
include 'cascading'
project(":cascading").name = "elasticsearch-hadoop-cascading"

include 'sql-13'
project(":sql-13").projectDir = new File(settingsDir, "spark/sql-13")
project(":sql-13").name = "elasticsearch-spark"

include 'sql-12'
project(":sql-12").projectDir = new File(settingsDir, "spark/sql-12")
project(":sql-12").name = "elasticsearch-spark-1.2"

include 'storm'
project(":storm").name = "elasticsearch-storm"
include 'repository-hdfs'
project(":repository-hdfs").name = "elasticsearch-repository-hdfs"

include 'yarn'
project(":yarn").name = "elasticsearch-yarn"
